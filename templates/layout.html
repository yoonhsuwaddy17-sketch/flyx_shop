<!DOCTYPE html>
<html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FlyX Shop</title><link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}"></head>
<body>
<div class="header">
  <div class="brand">
    <img src="{{ url_for('static', filename='uploads/logo.jpg') }}" onerror="this.style.display='none'">
    <span>FlyX</span>

  <div class="quote">Xpress Yourself With FlyX</div>
  <div><a class="btn secondary" href="{{ url_for('admin') }}">Admin</a></div>
</div>
<div class="container">{% block content %}{% endblock %}</div>
<div class="footer">© 2025 FlyX — All rights reserved.</div>
</body></html>
